<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamagotchi WASM Example</title>
    <style>
        canvas { border: 1px solid #000; image-rendering: pixelated; }
    </style>
</head>
<body>
    <input type="file" id="romfile" />
    <button id="start-btn" disabled>Start Emulator</button>
    <span id="error-msg" style="color: red;"></span>
    <canvas id="screen" width="32" height="16" style="width: 320px; height: 160px; image-rendering: pixelated; border: 1px solid #000;"></canvas>
    <div style="margin-top: 10px;">
      <label for="speed-slider">Speed:</label>
      <input type="range" id="speed-slider" min="1" max="10" value="1">
      <span id="speed-value">1</span>x
    </div>
    <div style="margin-top: 10px;">
      <button id="btn-left">Left</button>
      <button id="btn-middle">Middle</button>
      <button id="btn-right">Right</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
